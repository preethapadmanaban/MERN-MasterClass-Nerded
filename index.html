<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
  }
  .container {
    display: flex;
    height: 100vh;
  }
  .left {
    flex: 1;
    background: radial-gradient(50% 50% at 50% 50%, #FFA500 0%, #F59E0B 100%);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .right {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to bottom right, #FFFFFF, #F5f8FB);
    color: #333;
  }
  .login-box {
    width: 300px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    text-align: center;
  }
  .login-box label {
    display: block;
    text-align: left;
    margin-bottom: 5px;
  }
  .login-box input[type="text"],
  .login-box input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .login-button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #FFA500;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .login-button:hover {
    background-color: #F59E0B;
  }
  .forgot-password {
    margin-bottom: 10px;
    text-align: right;
    font-size: 14px;
  }
  .register-now {
    margin-top: 20px;
    text-align: right;
  }
</style>
</head>
<body>
<div class="container">
  <div class="left">
    <img src="https://nerded.in/assets/laundry-image.png" alt="Logo">
  </div>
  <div class="right">
    <h1>Hello Again!</h1>
    <p>Welcome back! We missed you.</p>
    <div class="login-box">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter your email"><br>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password"><br>
      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>
      <button class="login-button">Login</button><br>
    </div>
    <div class="register-now">
      <p>Not a member? <a href="#">Register now</a></p>
    </div>
  </div>
</div>
</body>
</html>
